<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rank It</title>
        <link rel="icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <style>
            .form-field {
                display: flex;
                align-items: center;
                column-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <div class="moving-stars image1"></div>
            <div class="moving-stars image2"></div>
            <div class="moving-stars image3"></div>
        </div>
        <header>
            <img src="./images/logo.png" alt="Logo" width="75" />
            <h1>Rank It</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create_or_join.html">Create/Join Game</a></li>
                    <li><a href="statistics.html">My Stats</a></li>
                </menu>
            </nav>
        </header>
        <main>
            <!-- Using the get method for now, so I can verify the form is working -->
            <form class="transparent-form" method="get" action="create_or_join.html">
                <h1>Login</h1>
                <div class="form-field">
                    <img src="./images/user.svg">
                    <input type="text" id="usernameField" name="usernameValue" placeholder="Username" required/>
                    <div style="width: 25px;"></div>
                </div>
                <br/>
                <div class="form-field">
                    <img src="./images/key.svg">
                    <input type="password" id="passwordField" name="passwordValue" placeholder="Password" required/>
                    <img src="./images/hide.svg" width="25" alt="Show"/>
                </div>
                <br/>
                <div class="button-container">
                    <button type="submit">Login</button>
                    <button type="submit">Create Player</button>
                </div>
            </form>
        </main>
        <footer>
            <span>Bryce Lasson</span>
            <a href="https://github.com/bolasson/startup.git" target="_blank">GitHub Repository</a>
        </footer>
    </body>
</html>
